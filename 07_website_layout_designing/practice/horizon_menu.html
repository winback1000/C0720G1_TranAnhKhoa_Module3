<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>horizon menu</title>
</head>
<style>
    body{
        font-family: Arial;
    }

    #menu{
        height: 30px;
        padding:0;
        margin:0;
        /*background-color: #000000;*/
        /*border: 1px solid #CDCDCD;*/
    }

    #menu ul, #menu li{
        padding:0;
        margin:0;
    }
    #menu li{
        position: relative;
        float: left;
        list-style: none;
        margin: 0;
        padding:0;
    }
    #menu li a{
        width:100px;
        height: 30px;
        display: block;
        text-decoration:none;
        text-align: center;
        line-height: 30px;
        background-color: blue;
        color: white;
    }

    #menu ul ul li a {
        width: 200px;
        text-align: left;
        padding-left: 10px;
    }
    #menu li a:hover{
        background-color: ButtonHighlight;
    }
    #menu ul ul{
        position: absolute;
        top: 30px;
        left: 15px;
        visibility: hidden;
    }
    #menu ul li:hover ul{
        visibility: visible;
    }
</style>
<body>
<div id="menu">
    <ul>

            </ul>
        </li>

    </ul>
</div>

</html>
